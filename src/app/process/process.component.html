<div class="processtable1">
  <app-checklistquestionanswer [header]="header"></app-checklistquestionanswer>
  <div class="container">
    <button ngDefaultControl [(ngModel)]="processname" (click)="openpopup()" type="button" class="btn btn-info">Add
      Process</button>
    <table style="background: #e9ecef;margin-top: 9px;" class="table table-hover  table-striped">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Process Name</th>
          <th>Action Items</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of allprocess ; let y=index">
          <td>{{y+1}}</td>
          <td>{{i.processName}}</td>
          <td>
            <button (click)="onselectmodify(i.processName,i.processId)" type="button" 
                class="btn btn-secondary" ngbTooltip="Edit Process Name" placement="top" container="body" style="text-align: right;margin-left: 20px; margin-right: 20px;">
                <i class='fas fa-pencil-alt'></i>
            </button>
            <button (click)="onselectdelete(i.processId)" style="margin-left: 20px;margin-right: 20px;background-color: #df5563;"
              type="button" class="btn btn-danger" ngbTooltip="Delete This Process" placement="top" container="body" >
              <i class='fas fa-trash'></i></button>
            <a *ngFor="let j of getchecklistarray" [attr.id]="j.account_id"  >
              <b *ngIf="j.processId==i.processId">
                <button (click)="viewchecklistdata(j.processId,j.checklistId)"  type="button"
                  class="btn btn-info" ngbTooltip="View Process Checklist" placement="top" container="body" style="text-align: right;;margin-left: 20px; margin-right: 20px;">
                  <i class='fas fa-eye'></i></button>
              </b>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="popup" class="modal">
    <form class="modal-content animate">
      <div class="container">
        <label for="uname"><b>Process Name</b></label>
        <input type="text" [(ngModel)]="processname" placeholder="Enter Process Name" name="account" required>
        <button class="button1" type="submit" >Submit</button>
        <button type="button"  class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
  <div *ngIf="popupupdate" class="modal">
    <form class="modal-content animate">
      <div class="container">
        <label for="uname"><b>Process Name</b></label>
        <input type="text" [(ngModel)]="modifyprocessname" placeholder="Enter Process Name" name="account" required>
        <button class="button1" >Update</button>
        <button type="button"  class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
  <div *ngIf="confirmdelete" class="modal">
    <form class="modal1-content animate">
      <div class="container" style="align-content: center">
        <span>
          <br style="margin-top: 10px">
          <span>Are you sure ?</span>
          <button (click)="Deleteemployee()">Yes</button>
          <button (click)="confirmdelete=false">No</button>
        </span>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
